<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Oracle ONE - Encriptador</title>
        <!-- Viewport del dispositivo -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="shortcut icon" href="./Images/Logo.png" type="image/x-icon" alt="Logo Alura">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Styles/style.css"/>
        <script src="./Scripts/script.js"></script>
    </head>
    <body>
        <header>
            <img src="./Images/Logo.png" alt="Logo Alura"/>
        </header>
        <main>
            <section class="flex-container">
                <article class="input-container">
                    <textarea id="input" class="text" placeholder="Ingrese el texto aquí ..."></textarea>
                    <span class="warning">&#9888 Solo letras minúsculas y sin acentos</span>
                    <section class="botones">
                        <button class="encriptar" onclick=encriptar()>
                            Encriptar
                        </button>
                        <button class="desencriptar" onclick=desencriptar()>
                            Desencriptar
                        </button>
                    </section>
                </article>
                <article class="output-container">
                    <textarea id="output" class="text" placeholder="Mensaje encriptado ..."></textarea>
                    <button class="copiar" onclick=copiarClipboard()>Copiar</button>
                </article>
            </section>
        </main>
        <footer>
            <p>&copyCopyright 2023 - Creado por Angel Hincho</p>
        </footer>
    </body>
</html>
